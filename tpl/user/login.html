<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />

	<title>登陆</title>
	<link rel="stylesheet" type="text/css" href="../../spm_modules/swiper/2.7.0/dist/idangerous.swiper.css">

<body>
	<div class="swiper-container">

    <div class="swiper-slide" style="height: 300px;background-color: green">slider1</div>

    <div class="swiper-slide" style="height: 300px;">slider3</div>
  </div>
</div>
<div class="box" style="margin-top: 50px">

</div>


     <div class="ui-center">

</div>

            <div>

        </div>
        <div class="ui-dialog-ft ui-btn-group">

        </div>
    </div>

<script type="text/javascript" src="../../spm_modules/seajs/2.3.0/dist/sea.js"></script>
<script type="text/javascript" src="../../spm_modules/seajs-wrap/1.0.2/src/seajs-wrap.js"></script> 
		<script type="text/javascript">
	var Url = "http://192.168.1.107/swiper/";
		// seajs 的简单配置
		seajs.config({
		base: "../../spm_modules/",
		alias: {
			'Zepto':'zepto/1.1.3/src/zepto.js',
		}
		})
		// 加载入口模块
		//seajs.use(Url+'static/js/user/src/main',function(ex){})
		seajs.use(Url+"static/js/user/dist/src/main")
